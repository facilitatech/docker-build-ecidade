version: '3.6'

services:
  postgresql:
    image: ecidade_postgresql
    container_name: ecidade_postgresql
    build: ./postgresql
    volumes:
     - ./:/var/www
    ports:
     - "5433:5432"
    networks:
     - ecidade

  apache:
    image: ecidade_apache
    container_name: ecidade_apache
    build: ./apache
    volumes:
     - ./:/var/www
    ports:
     - "8080:80"
    networks:
     - ecidade 

networks:
  ecidade:
    external:
      name: ecidade